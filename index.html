<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kayla's Work Schedule</title>

<link rel="manifest" href="manifest.json">

<!-- Baloo 2 -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-top:#0b0b0b;
    --bg-bottom:#2b2b2b;
    --accent:#ffc6de;
  }

  html, body {
    margin:0;
    height:100%;
    background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
    font-family:"Baloo 2", system-ui;
    color:var(--accent);
  }

  .wrap{max-width:1100px;margin:25px auto;padding:25px;}

  h1 {
    text-align:center;
    font-size:70px;
    margin:0;
    font-weight:800;
  }

  .subline {
    height:3px;
    width:70%;
    margin:20px auto 30px;
    border-top:2px solid rgba(255,255,255,0.12);
  }

  .week {
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:14px;
  }

  .day-card {
    border:3px solid rgba(255,255,255,0.9);
    padding:14px;
    background:rgba(255,255,255,0.03);
    border-radius:8px;
    min-height:120px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
    transition:0.15s;
  }
  .day-card:hover { transform:translateY(-4px); }

  .day-name { font-size:18px; }
  .day-status { font-size:28px;text-align:center;margin-top:auto; }

  .details {
    margin-top:35px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:25px;
  }

  .left-rail {
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  .list-day { font-size:30px; }

  .schedule-box {
    border:3px solid rgba(255,255,255,0.9);
    padding:14px;
    border-radius:8px;
    background:rgba(255,255,255,0.05);
  }

  .slot-row {
    display:flex;
    align-items:center;
    gap:14px;
    border-top:2px solid rgba(255,255,255,0.1);
    padding:14px 10px;
  }
  .slot-row:first-of-type { border-top:0; }

  .slot-name { width:35%;font-size:20px; }
  .slot-time {
    flex:1;
    font-size:20px;
    padding:6px 10px;
    border:2px dashed rgba(255,255,255,0.15);
    border-radius:6px;
    background:transparent;
    color:var(--accent);
  }

  .notify-control {
    width:110px;
    font-size:18px;
    padding:6px 8px;
    border-radius:6px;
    border:2px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.05);
    color:var(--accent);
  }

  .tiny-btn {
    padding:8px 12px;
    background:rgba(255,255,255,0.1);
    border:0;
    border-radius:6px;
    color:var(--accent);
    cursor:pointer;
    font-weight:700;
  }

  @media(max-width:800px){
    .details { grid-template-columns:1fr; }
    h1 { font-size:48px; }
  }
</style>
</head>

<body>
<div class="wrap">

<h1>Work Schedule</h1>
<div class="subline"></div>

<div class="week" id="weekGrid"></div>

<div class="details">
  <div class="left-rail" id="dayList"></div>
  <div class="schedule-box" id="scheduleBox"></div>
</div>

</div>

<script src="app.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
