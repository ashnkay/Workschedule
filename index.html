}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Schedule</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
<style>
  body {
    margin: 0;
    font-family: 'Baloo 2', cursive;
    background: linear-gradient(135deg, #000000, #555555);
    color: #ffb6c1;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #left-panel {
    width: 180px; /* Slightly wider for bigger logo /
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  #left-panel img {
    max-width: 100%;
    max-height: 95%; / Bigger logo */
    object-fit: contain;
  }
  #right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    overflow-y: auto;
  }
  #top-toggle {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 1rem;
  }
  .day-box {
    padding: 10px 15px;
    background: rgba(255,182,193,0.1);
    border: 1px solid #ffb6c1;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    min-width: 60px;
  }
  .day-box.work {
    background: #ffb6c1;
    color: #000;
    font-weight: bold;
  }
  #shift-inputs {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .shift-input {
    display: flex;
    flex-direction: column;
    gap: 4px;
    background: rgba(0,0,0,0.2);
    padding: 8px;
    border-radius: 8px;
  }
  .shift-input input[type="time"], .shift-input input[type="number"] {
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #ffb6c1;
    background: #000;
    color: #ffb6c1;
  }
  .shift-input label {
    font-size: 0.9rem;
  }
  button {
    background: #ffb6c1;
    color: #000;
    border: none;
    padding: 5px 8px;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Baloo 2', cursive;
    font-weight: bold;
    margin-top: 4px;
  }
</style>
</head>
<body>

<div id="left-panel">
  <img src="logo.png" alt="Logo">
</div>

<div id="right-panel">
  <div id="top-toggle"></div>
  <div id="shift-inputs"></div>
</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registered"))
    .catch(err => console.error("SW registration failed:", err));
}
</script>
</body>
</html
