<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.png">

  <style>
    body {
      margin: 0;
      font-family: "Baloo 2", cursive;
      background: linear-gradient(180deg, #000, #2b2b2b);
      color: #ffb6d5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
    }

    .layout {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }

    .side-logo img {
      width: 180px;
      border-radius: 10px;
    }

    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day-box {
      border: 2px solid #ffb6d5;
      padding: 15px;
      min-height: 80px;
      border-radius: 10px;
      background: rgba(255, 182, 213, 0.06);
    }

    .label {
      font-size: 22px;
      margin-bottom: 10px;
      text-decoration: underline;
    }

    input[type="text"], input[type="number"] {
      width: 85%;
      padding: 5px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      font-family: "Baloo 2";
      background: #ffd3e7;
      color: #000;
    }

    .settings {
      margin-top: 30px;
      border: 2px solid #ffb6d5;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 182, 213, 0.06);
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background: #ffb6d5;
      color: #000;
      font-family: "Baloo 2";
    }
  </style>
</head>

<body>

  <h1>Work Schedule</h1>

  <div class="layout">

    <div class="side-logo">
      <img src="logo.png" alt="Work Schedule Logo">
    </div>

    <div class="week-grid">
      <div class="day-box"><div class="label">Sunday</div><input type="text" id="sun" placeholder="Off / Shift"></div>
      <div class="day-box"><div class="label">Monday</div><input type="text" id="mon" placeholder="Off / Shift"></div>
      <div class="day-box"><div class="label">Tuesday</div><input type="text" id="tue" placeholder="Off / Shift"></div>
      <div class="day-box"><div class="label">Wednesday</div><input type="text" id="wed" placeholder="Off / Shift"></div>
      <div class="day-box"><div class="label">Thursday</div><input type="text" id="thu" placeholder="Off / Shift"></div>
      <div class="day-box"><div class="label">Friday</div><input type="text" id="fri" placeholder="Off / Shift"></div>
      <div class="day-box"><div class="label">Saturday</div><input type="text" id="sat" placeholder="Off / Shift"></div>
    </div>

  </div>

  <div class="settings">
    <h2>Shift Reminder</h2>
    <label>Notify me before shift:</label>
    <input type="number" id="notifyTime" min="5" value="60"> minutes
  </div>

  <button onclick="saveSchedule()">Save Schedule</button>

  <script src="app.js"></script>

</body>
</html>
