<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #000000, #555555);
      color: #ffb6c1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      position: relative;
    }
    header img.logo {
      height: 50px;
      position: absolute;
      left: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      color: #ffb6c1;
    }
    main {
      flex: 1;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }
    .day-card {
      background: rgba(255, 182, 193, 0.1);
      border: 1px solid #ffb6c1;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .day-card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #ffb6c1;
    }
    .day-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #ffb6c1;
    }
    footer {
      padding: 1rem;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: #ffb6c1;
    }
    button {
      background: #ffb6c1;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Baloo 2', cursive;
      font-weight: bold;
      transition: transform 0.2s;
      margin-top: 0.5rem;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="App Logo" class="logo">
    <h1>Work Schedule</h1>
  </header>
  <main id="schedule">
    <!-- Schedule cards will be populated by app.js -->
  </main>
  <footer>
    &copy; 2025 Kayla
  </footer>
  <script src="app.js"></script>
  </body>
</html>
