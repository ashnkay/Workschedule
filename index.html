<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #000000, #555555);
      color: #ffb6c1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      position: relative;
    }
    header img.logo {
      height: 50px;
      position: absolute;
      left: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      color: #ffb6c1;
    }
    #top-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem;
    }
    .day-box {
      padding: 10px 15px;
      background: rgba(255,182,193,0.1);
      border: 1px solid #ffb6c1;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      text-align: center;
      min-width: 60px;
    }
    .day-box.work {
      background: #ffb6c1;
      color: #000;
      font-weight: bold;
    }
    #bottom-right {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 12px;
    }
    .shift-input {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .shift-input input[type="time"] {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ffb6c1;
      background: #000;
      color: #ffb6c1;
    }
    .shift-input label {
      font-size: 0.9rem;
    }
    button {
      background: #ffb6c1;
      color: #000;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Baloo 2', cursive;
      font-weight: bold;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="App Logo" class="logo">
    <h1>Work Schedule</h1>
  </header>

  <div id="top-toggle">
    <!-- Day toggles populated by app.js -->
  </div>

  <div id="bottom-right">
    <!-- Shift inputs populated by app.js -->
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html
