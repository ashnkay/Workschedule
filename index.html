<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Schedule — Kayla</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Baloo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#000000">

  <style>
    :root{
      --bg1:#3b3b3b;
      --bg2:#000000;
      --pink:#ffc0dc;
      --accent:#ffd9e8;
    }
    html,body{height:100%;margin:0;font-family:"Baloo 2",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--pink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .app {
      max-width:960px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.28));
      border-radius:12px;
      padding:26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      border: 2px solid rgba(255,182,193,0.06);
    }

    header {
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:14px;
    }
    header img.logo {
      width:68px;
      height:68px;
      object-fit:contain;
      border-radius:10px;
      border:3px solid rgba(255,182,193,0.12);
      background:rgba(255,255,255,0.02);
      padding:6px;
    }

    h1{
      font-size:46px;
      margin:0;
      color:var(--pink);
      text-shadow: 0 4px 14px rgba(0,0,0,0.7);
    }

    .subtitle {
      margin-top:6px;
      font-size:13px;
      color:var(--accent);
    }

    .schedule {
      margin-top:12px;
      border-top:3px solid rgba(255,182,193,0.08);
      padding-top:12px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      color:var(--pink);
    }
    td, th{
      padding:10px;
      vertical-align:middle;
      border-bottom:1px solid rgba(255,182,193,0.06);
    }

    .day {
      font-weight:700;
      width:20%;
      font-size:18px;
      color:var(--pink);
    }

    .controls {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .time-range {
      border:2px solid rgba(255,182,193,0.22);
      padding:8px 12px;
      border-radius:8px;
      display:inline-flex;
      gap:8px;
      align-items:center;
      background:transparent;
    }

    input[type="time"]{
      background:transparent;
      border:none;
      color:var(--pink);
      font-family:"Baloo 2";
      font-weight:700;
      font-size:15px;
      outline:none;
      width:100px;
    }

    .off-btn {
      padding:8px 12px;
      border-radius:8px;
      background:transparent;
      border:2px solid rgba(255,182,193,0.18);
      color:var(--pink);
      cursor:pointer;
      font-weight:800;
      min-width:74px;
    }

    .off-btn.off {
      background:rgba(255,182,193,0.06);
    }

    .reminder {
      display:flex;
      gap:8px;
      align-items:center;
    }

    select, button.save, button.clear {
      padding:8px 12px;
      border-radius:8px;
      border:2px solid rgba(255,182,193,0.18);
      background:transparent;
      color:var(--pink);
      font-weight:700;
      cursor:pointer;
    }

    .row-note {
      font-size:13px;
      color:var(--accent);
      margin-top:10px;
    }

    footer {
      margin-top:16px;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }

    .notice { color:var(--accent); font-size:13px; }

    @media (max-width:600px){
      h1{font-size:36px;}
      .day{font-size:16px;}
      input[type="time"]{width:86px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <img src="logo2.png" alt="app label" class="logo">
      <div>
        <h1>Work Schedule</h1>
        <div class="subtitle">Edit shifts • toggle OFF • reminders default 30 mins</div>
      </div>
    </header>

    <div class="schedule">
      <table id="schedule-table" role="table" aria-label="work schedule">
        <tbody></tbody>
      </table>

      <div class="row-note">Tip: Click OFF to mark day as not working. Reminders fire at "shift start minus selected minutes". Save to persist.</div>

      <footer>
        <div class="notice">Make sure your <code>logo.png</code> & <code>logo2.png</code> are in repo root.</div>
        <div>
          <button class="save" id="save-btn">Save schedule</button>
          <button class="clear" id="clear-btn">Clear all</button>
        </div>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Register SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(reg => {
        console.log('Service Worker registered', reg);
      }).catch(err => console.warn('SW reg failed', err));
    }

    (async function askPerm(){
      if (!('Notification' in window)) return;
      if (Notification.permission === 'default') {
        try {
          const p = await Notification.requestPermission();
          console.log('Notification permission:', p);
        } catch(e){ console.warn(e); }
      }
    })();
  </script>
</body>
</html>
